<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Cartas con CSS Grid</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="cards-container">
            <!-- Carta 3 de picas -->
            <div class="card">
                <div class="top-left">3<span class="spade">♠</span></div>
                <div class="bottom-right">3<span class="spade">♠</span></div>
                <div class="center-suits">
                    <!-- Tres picas centradas -->
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                </div>
            </div>

            <!-- Carta 4 de picas -->
            <div class="card">
                <div class="top-left">4<span class="spade">♠</span></div>
                <div class="bottom-right">4<span class="spade">♠</span></div>
                <div class="center-suits">
                    <!-- Cuatro picas centradas -->
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                </div>
            </div>

            <!-- Carta 10 de picas -->
            <div class="card">
                <div class="top-left">10<span class="spade">♠</span></div>
                <div class="bottom-right">10<span class="spade">♠</span></div>
                <div class="center-suits">
                    <!-- Diez picas centradas -->
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                    <span class="spade">♠</span>
                </div>
            </div>
        </div>
    </body>
</html>
